<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Sharing</title>
    <style>
        body{
            height: 100vh;
        }

        #content{
            height: 100%;
        }

        a#button{
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <a href="./edit/" id="button">Edit</a>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        if(location.hash.length > 1){
            document.getElementById('content').innerHTML = marked(atob(location.hash.substr(1)));
            document.querySelector('a#button').href = './edit/' + location.hash;
        }
    </script>
</body>
</html>
